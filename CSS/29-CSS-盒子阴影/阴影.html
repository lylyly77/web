<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: 0 auto;
            width: 200px;
            height: 200px;
            background-color: orange;
            border-radius: 10px 80px;
            box-shadow: 2px 5px 10px 1px rgba(0, 0, 0, 0.5) inset;
        }
    </style>
</head>

<body>
    <ul>
        <li>box-shadow</li>
        <li>属性值:X轴偏移量 Y轴偏移量 模糊半径 扩散半径 颜色 内外阴影</li>
    </ul>
    <ul>
        <Li>x轴偏移量和Y轴偏移量必须书写</Li>
        <Li>默认是外阴影，内阴影需要添加 inset</Li>
    </ul>
    <div></div>
</body>

</html>
