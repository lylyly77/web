<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交集选择器</title>
    <style>
        p.box {
            color: red;
        }
    </style>
</head>

<body>
    只想选中第一个标签
    <p>选择器之间连写，交集选择器中有标签选择器，标签选择器必须书写在最前面</p>
    <p class="box">p标签，使用了了类选择器</p>
    <p>p 标签</p>
    <div class="box">div标签，使用了类选择器box</div>
</body>

</html>
