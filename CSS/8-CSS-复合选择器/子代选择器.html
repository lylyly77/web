<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子代选择器</title>
    <style>
        /* 后代只有儿子受影响*/
        div>span {
            color: red;
        }
    </style>
</head>

<body>
    <p>写法：父代选择器和子代选择器之间用>隔开</p>
    <span>span 标签</span>
    <div>
        <span>我是儿子</span>
        <p>
            <span>
                我是孙子
            </span>
        </p>
    </div>
</body>

</html>
