<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;

            background-color: pink;
            padding-left: 10px;
            padding-right: 20px;
            padding-top: 30px;
            padding-bottom: 5px;
        }
    </style>
</head>

<body>
    <h2>盒子模型-内边距</h2>
    <p>作用:设置内容与盒子边缘之间的距离</p>
    <p>属性名：padding/padding-方位名词</p>
    <p>缩写:pd pdl pdt pdt pdr</p>
    <h3>多值写法</h3>
    <ul>
        <li>padding:10px 内边距上下左右都为10px</li>
        <li>padding:10px 20px 30px 40px 上右下左（顺时针）</li>
        <li>padding:10px 20px 30px 上 左右 下</li>
        <li>padding:10px 20px 上下 左右</li>
    </ul>
    <div>1</div>
</body>

</html>
