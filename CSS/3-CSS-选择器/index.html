<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <ul>
        <li>标签选择器</li>
        <li>类选择器</li>
        <li>id选择器</li>
        <li>通配符选择器</li>
    </ul>
    <p>
        我是p标签
    </p>
    <p class="graph">我有类名</p>
    <p class="graph photo">我有两个属性值，中间隔开</p>

    <ul>
        <li>
            类名自定义，不要用纯数字或中文，尽量用英文命名
        </li>
        <li>
            一个类选择器可以供多个标签使用
        </li>
        <li>
            一个标签可以使用多个类名，类名之间用空格隔开
        </li>
        <li>
            开发习惯:类名见名知意
            多个单词可以用- 连接
            例如: news-hd
        </li>
    </ul>
</body>

</html>
