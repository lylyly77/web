<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #effect {
            color: red;
        }

        #javascript {
            color: green;
        }
    </style>
</head>

<body>
    <h1>id选择器</h1>
    <p id="effect">作用：查找标签，差异化设置标签的显示效果</p>
    <p id="javascript">场景：id 选择器一般配合JavaScript 使用，很少用来设置 CSS 样式</p>
</body>

</html>
