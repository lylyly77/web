<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 10px;
        }

        li:first-child {
            color: red;
        }

        li:last-child {
            color: blue;
        }

        li:nth-child(5) {
            color: yellow;
        }

        li:nth-child(2n-1) {
            background-color: green;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>选择器</th>
            <th>说明</th>
        </tr>
        <tr>
            <td>li:first-child</td>
            <td>查找第一个li元素</td>
        </tr>
        <tr>
            <td>li:last-child</td>
            <td>查找最后一个li元素</td>
        </tr>
        <tr>
            <td>li:nth-child(N)</td>
            <td>查找第N个li元素（第一个li元素N为1）</td>
        </tr>
        <tr>
            <td>li:nth-child(公式)</td>
            <td>查找多个li元素</td>
        </tr>
    </table>
    <table>
        <tr>
            <th>功能</th>
            <th>公式</th>
        </tr>
        <tr>
            <td>偶数标签</td>
            <td>2n</td>
        </tr>
        <tr>
            <td>奇数标签</td>
            <td>2n+1 ,2n-1</td>
        </tr>
        <tr>
            <td>5的倍数的标签</td>
            <td>5n</td>
        </tr>
        <tr>
            <td>找到第5个之后的标签</td>
            <td>n+5</td>
        </tr>
        <tr>
            <td>找到第5个以前的标签</td>
            <td>-n+5</td>
        </tr>
    </table>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>
</body>

</html>
