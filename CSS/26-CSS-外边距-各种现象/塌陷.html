<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            box-sizing: border-box;
            width: 300px;
            height: 300px;
            background-color: aqua;
            padding-top: 100px;
            /* 浏览器会重新识别父级盒子的正确边缘 */
            /* overflow: hidden; */
            /* 同上 */
            /* border: 1px solid #000; */
        }

        .son {
            width: 100px;
            height: 100px;
            background-color: pink;
            /* margin-top: 100px; */
        }
    </style>
</head>

<body>
    <p>场景：父子级的标签，子级的添加 上外边距会产生塌陷问题</p>
    <p>现象：导致父级一起向下移动</p>
    <p>解决方式</p>
    <ul>
        <li>取消子级margin 父级设置padding</li>
        <li>父级设置 overflow: hidden</li>
        <li>父级设置 border-top</li>
    </ul>
    <div class="father">
        <div class="son"></div>
    </div>
</body>

</html>
