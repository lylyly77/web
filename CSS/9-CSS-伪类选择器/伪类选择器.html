<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 任何标签都可以设置鼠标悬停的状态 */
        div:hover {
            color: red;
            width: 100px;
        }
    </style>
</head>

<body>
    <h1>伪类选择器</h1>
    <p>
        伪类选择器：伪类表示元素状态，选中元素的某个状态设置样式。</p>
    <p>鼠标悬停状态：选择器:hover{CSS属性}</p>
    <div>div标签</div>
</body>

</html>
