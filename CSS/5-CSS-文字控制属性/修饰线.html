<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            border: 1px solid black;
        }

        th,
        td {
            border: 1px solid black;
            padding: 10px;
        }

        a {
            text-decoration: none;
        }

        div {
            text-decoration: underline;
        }

        p {
            text-decoration: line-through;
        }

        span {
            text-decoration: overline;
        }
    </style>
</head>

<body>
    <h1>文本修饰线</h1>
    <table>
        <tr>
            <th>属性值</th>
            <th>效果</th>
        </tr>
        <tr>
            <td>none</td>
            <td>无</td>
        </tr>
        <tr>
            <td>underline</td>
            <td>下划线</td>
        </tr>
        <tr>
            <td>line-through</td>
            <td>删除线</td>
        </tr>
        <tr>
            <td>overline</td>
            <td>上划线</td>
        </tr>
    </table>

    <a href="#">a标签，去掉下划线</a>
    <div>div标签，添加下划线</div>
    <p>p标签，添加删除线</p>
    <span>span标签，添加上划线</span>
</body>

</html>
