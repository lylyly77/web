<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字控制属性</title>
    <style>
        table {
            border-collapse: collapse;
            border: 1px solid black;
        }

        th,
        td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>google浏览器 默认文字大小16px</h1>
    <table>
        <tr>
            <th>描述</th>
            <th>属性</th>
            <th>效果</th>
        </tr>
        <tr>
            <td>字体大小</td>
            <td>font-size</td>
            <td>控制文字大小</td>
        </tr>
        <tr>
            <td>字体粗细</td>
            <td>font-weight</td>
            <td>控制字体粗细</td>
        </tr>
        <tr>
            <td>字体倾斜</td>
            <td><font-style></font-style></td>
            <td>控制字体倾斜</td>
        </tr>
        <tr>
            <td>行高</td>
            <td>line-height</td>
            <td>两行文字的间距</td>
        </tr>
        <tr>
            <td>字体族</td>
            <td>font-family</td>
            <td>字体样式：楷体 行楷等</td>
        </tr>
        <tr>
            <td>字体符合属性</td>
            <td>font</td>
            <td>复合属性</td>
        </tr>
        <tr>
            <td>文本缩进</td>
            <td>text-indent</td>
            <td>文本缩进</td>
        </tr>
        <tr>
            <td>文本对齐</td>
            <td>text-align</td>
            <td>对齐方式</td>
        </tr>
        <tr>
            <td>修饰线</td>
            <td>text-decoration</td>
            <td></td>
        </tr>
        <tr>
            <td>颜色</td>
            <td>color</td>
            <td>颜色</td>
        </tr>
    </table>
</body>

</html>
