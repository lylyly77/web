<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 3px dashed #000;
        }
    </style>
</head>

<body>
    <div></div>
    <h2>盒子模型-border</h2>
    <p>属性名：border</p>
    <p>缩写：bd</p>
    <p>属性值：边框线粗细 线条样式 颜色（不区分顺序）</p>

    <ul>
        <li>solid 实线</li>
        <li>dashed 虚线</li>
        <li>dotted 点线</li>
    </ul>
</body>

</html>
