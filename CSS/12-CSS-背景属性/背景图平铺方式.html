<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 10px;
        }

        div {
            width: 400px;
            height: 400px;
            background-color: pink;
            /* 图默认是平铺的效果 */
            background-image: url(../7-CSS-第三天作业/images/car.jpg);
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>
    <h1>背景图平铺方式</h1>
    <p>属性名：background-repeat</p>
    <p>缩写方式：bgr</p>
    <table>
        <tr>
            <th>属性值</th>
            <th>效果</th>
        </tr>
        <tr>
            <td>no-repeat</td>
            <td>不平铺</td>
        </tr>
        <tr>
            <td>repeat</td>
            <td>平铺（默认效果）</td>
        </tr>
        <tr>
            <td>repeat-x</td>
            <td>水平方向平铺</td>
        </tr>
        <tr>
            <td>repeat-y</td>
            <td>垂直方向平铺</td>
        </tr>
    </table>

    <div>div标签</div>
</body>

</html>
