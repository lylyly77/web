<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 400px;
            height: 400px;
            /* 图默认是平铺的效果 */
            background-image: url(../7-CSS-第三天作业/images/car.jpg);
        }
    </style>
</head>

<body>
    <h1>背景图</h1>
    <p>网页中，使用背景图实现装饰性的图片效果。</p>
    <p>属性名：background-image</p>
    <p>缩写方式：bgi</p>
    <p>属性值：url</p>

    <div>div标签</div>
</body>

</html>
