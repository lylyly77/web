<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示模式</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            outline: 1px solid red;
        }

        span {
            outline: 1px solid blue;
        }

        img {
            width: 100px;
            height: 100px;

        }
    </style>
</head>

<body>
    <h2>块级元素</h2>
    <ul>
        <li>独占一行</li>
        <li>宽度默认是父级的100%</li>
        <li>添加宽高属性生效</li>
    </ul>

    <div>div标签1</div>
    <div>div标签2</div>

    <h2>行内元素</h2>
    <ul>
        <li>一行有多个，尺寸由内容撑开</li>
        <li>添加的宽高属性无法生效</li>
    </ul>
    <span>span1</span>
    <span>span2</span>

    <h2>行内块元素</h2>
    <ul>
        <li>行有多个，尺寸由内容撑开</li>
        <li>添加的宽高属性可以生效</li>
    </ul>

    <img src="../7-CSS-第三天作业/images/car.jpg" alt="">
    <img src="../7-CSS-第三天作业/images/car.jpg" alt="">
</body>

</html>
