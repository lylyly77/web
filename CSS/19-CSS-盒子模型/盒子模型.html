<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;

            padding: 10px;
            border: 1px solid red;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div>div标签</div>
    <h2>组成</h2>
    <ul>
        <li>content 内容区域 width height</li>
        <li>padding 内边距</li>
        <li>border 边界</li>
        <li>margin 外边距</li>
    </ul>
    <p>刚开始设置的width和height是内容区域的宽度和高度。</p>
    <p>之后添加内边距，就是内容区域四周加入内边距的宽度</p>
</body>

</html>
