<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>普通导航</title>
    <style>
        a {
            display: inline-block;
            background-color: #ff0000;
            height: 50px;
            width: 80px;
            line-height: 50px;
            text-align: center;
            color: white;
            text-decoration: none;
        }

        .last {
            background-color: #ffa500;
        }
    </style>
</head>

<body>
    <a href="#">导航1</a>
    <a href="#">导航2</a>
    <a href="#">导航3</a>
    <a href="#">导航4</a>
    <a class="last" href="#">导航5</a>
</body>

</html>
