<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 先判断继承 */
        /* （行内样式，id选择器个数，类选择器个数，标签选择器个数） */
        /* (0, 0, 2, 1) */
        .c1 .c2 div {
            color: blue;
        }

        /* (0, 1, 0, 1) */
        div #box3 {
            color: green;
        }

        /* (0, 1, 1, 0) */
        #box1 .c3 {
            color: orange;
        }

        /* 行内样式都为0，然后看id选择器个数，第二三个相同，再看类选择器个数，所以是orange */
    </style>
</head>

<body>
    <h1>优先级—叠加计算规则</h1>
    <p>
        叠加计算:如果是复合选择器，则需要权重叠加计算
    </p>
    <p>
        (行内样式，id选择器个数，类选择器个数，标签选择器个数)
    </p>
    <p>
        规则:

        如果个数相同，则向后比较
        数多的优先级高
        !important 权重最高
        继承权重最低
    </p>
    <ul>
        <li>从左向右依次比较选个数,同一级个数多的优先级高，如果个数相同，则向后比较</li>
        <li>!important权重最高</li>
        <li>继承权重最低</li>
    </ul>

    <div id="box1" class="c1">
        <div id="box2" class="c2">
            <div class="box3" id="c3">
                这行文本是什么颜色的？
            </div>
        </div>
    </div>
</body>

</html>
