<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>继承性</title>
    <style>
        body {
            font-size: 30px;
            color: red;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <h2>继承性</h2>
    <p>
        子级默认继承继承性:级的文字控制属性。

    <span>span 标签</span>

    <a href="#">a标签</a>
    <h1>h1 标签</h1>
</body>

</html>
