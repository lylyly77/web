<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 图像标签 -->
    <!-- 在网页中插入图片 -->
    <!-- 浏览器等比例缩放，只填写宽度或者高度    -->
    <img src="./images/壁纸.png" title="壁纸" width="400"></img>
    <img src="./images/锁屏.png" title="锁屏" height="400"></img>
    <img src="./images/锁屏1.png" title="锁屏" height="400"></img>

    <!-- alt 替换文本 图片无法正常显示时显示的文字 -->
    <!-- title 提示文本 鼠标悬停在图片上面显示的文字 -->
    <!-- width 图片的宽度 值为数字，没有单位 -->
    <!-- height 图片的高度 值为数字，没有单位 -->
</body>

</html>
