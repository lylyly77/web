<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 文本格式化标签 -->
    <!-- 不换行 -->
    <!-- 加粗、倾斜、下划线、删除线 -->
    <!-- 工作一般用第一类，带强调语义 -->
    <strong>加粗</strong>
    <em>倾斜</em>
    <ins>下划线</ins>
    <del>删除线</del>
    <br>
    <!--另一类 -->
    <b>加粗</b>
    <i>倾斜</i>
    <u>下划线</u>
    <s>删除线</s>
</body>

</html>
