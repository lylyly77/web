<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 作用：布局内容排列整齐的区域 -->
    <!-- 列表分类：无序列表、有序列表、定义列表 -->

    <!-- 无序列表 -->
    <!-- 不需要规定顺序 -->
    <ul>
        <li>散软Surface Pro 9快速上手: 除了换芯 还有细节变了</li>
        <li>荣耀Magic Vs折盈屏手机外观设计曝光: 搭载骁龙8+</li>
        <li>小米12s ultra概念机入驻徕卡旗舰店 新机入网图公布</li>
        <li>二星为Galaxy Watch5/Pro系列推出两款金属表带</li>
    </ul>
    <!-- 有序列表 -->
    <ol>
        <li>有序列表1</li>
        <li>有序列表2</li>
        <li>有序列表3</li>
    </ol>

    <!-- 定义列表 -->
    <!-- dl 定义列表 dt定义列表的标题 dd定义列表的描述/详情 -->
    <dl>
        <dt>服务中心</dt>
        <dd>申请售后</dd>
        <dd>售后政策</dd>
        <dd>我是内容</dd>
        <dt>标题2</dt>
        <dd>我是内容</dd>
        <dd>我是内容</dd>

    </dl>
</body>

</html>
