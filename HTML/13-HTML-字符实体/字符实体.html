<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 20px;
        }
    </style>
</head>

<body>
    <h1>字符实体</h1>
    <p>显示预留字符</p>
    <table>
        <tr>
            <th>实体名称</th>
            <th>描述</th>
            <th>显示结果</th>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>空格</td>
            <td> </td>
        </tr>
        <tr>
            <td>&lt;</td>
            <td>小于号</td>
            <td>
                < </td>
        </tr>
        <tr>
            <td>&gt;</td>
            <td>大于号</td>
            <td> > </td>
        </tr>
    </table>

    <p>在代码中敲键盘的空格，网页只识别一个</p>
    <p>乾坤未定，你我皆&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;是黑马</p>
    &lt;p&gt;
</body>

</html>
