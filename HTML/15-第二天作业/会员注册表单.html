<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会员注册表单</title>
</head>

<body>
    <h1>青春不常在，抓紧谈恋爱</h1>
    <hr>
    <form action="">
        <label>
            昵称：<input type="text" placeholder="请输入昵称">
            <br>
            <br>
            性别：
            <input type="radio" name="gender" checked>男
            <input type="radio" name="gender">女
            <br>
            <br>
            所在城市：
            <select>
                <option selected>上海</option>
                <option>北京</option>
                <option>广州</option>
                <option>深圳</option>
            </select>
            <br>
            <br>
            婚姻状况：
            <input type="radio" name="marry" checked>未婚
            <input type="radio" name="marry">已婚
            <input type="radio" name="marry">保密
            <br>
            <br>
            喜欢的类型：
            <input type="checkbox" checked>可爱
            <input type="checkbox" checked>性感
            <input type="checkbox">御姐
            <input type="checkbox">萝莉
            <input type="checkbox">小鲜肉
            <input type="checkbox">大叔
            <br>
            <br>
            个人介绍：<br><br>
            <textarea name="" id="" cols="60" rows="10"></textarea>
            <h3>我承诺</h3>
            <ul>
                <li>年满18岁、单身</li>
                <li>抱着严肃的态度</li>
                <li>真诚寻找另一半</li>
            </ul>
            <input type="checkbox">我同意所有条款
            <br>
            <br>
            <button type="submit">免费注册</button>
            <button type="reset">重置</button>
        </label>
    </form>
</body>

</html>
