<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            /* 合并边框模式，使边框连接 */
            border: 1px solid black;
            /* 设置表格边框 */
        }

        th,
        td {
            border: 1px solid black;
            padding: 6px;
            /* 设置单元格边框 */
        }
    </style>
</head>

<body>
    <h2>表单</h2>
    <p>作用：收集用户信息</p>
    <ul>
        <li>使用场景</li>
        <li>登陆页面</li>
        <li>注册页面</li>
        <li>搜索区域</li>
    </ul>

    <table>
        <tr>
            <th>type属性值</th>
            <th>说明</th>
        </tr>
        <tr>
            <td>text</td>
            <td>文本框，用于输入单行文本</td>
        </tr>
        <tr>
            <td>password</td>
            <td>密码框</td>
        </tr>
        <tr>
            <td>radio</td>
            <td>单选框</td>
        </tr>
        <tr>
            <td>checkbox</td>
            <td>多选框</td>
        </tr>
        <tr>
            <td>file</td>
            <td>上传文件</td>
        </tr>
    </table>
    <br>
    <!-- input标签 占位文本  提示信息 placeholder -->
    <!-- 默认显示提示信息，用户删除自己输入的信息，会重新显示提示信息 -->
    输入框： <input type="text" placeholder="请输入用户名">
    <br>
    密码： <input type="password" placeholder="请输入密码">
    <br>
    <table>
        <tr>
            <th>属性值：radio</th>
        </tr>
        <tr>
            <th>属性名</th>
            <th>作用</th>
            <th>特殊说明</th>
        </tr>
        <tr>
            <td>name</td>
            <td>控件名称</td>
            <td>控件分组，同组只能选中一个（单选功能）</td>
        </tr>
        <tr>
            <td>checked</td>
            <td>默认选中</td>
            <td>属性名和属性值相同，简写为一个单词</td>
        </tr>
    </table>

    单选 <input type="radio" name="gender" checked> 男
    <input type="radio" name="gender">女
    <br>
    <input type="checkbox" checked>敲代码
    <input type="checkbox">敲前端代码
    <input type="checkbox">敲前端HTML代码
    <br>
    multiple 能实现文件多选功能<br>
    上传文件 <input type="file" multiple>
</body>

</html>
