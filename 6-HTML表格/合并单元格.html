<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- thead 表头 tbody 主体  tfoot 表尾  代码优化 为了浏览器更好地识别-->
    <ol>
        <li>合并单元格的步骤</li>
        <li>明确合并的目标</li>
        <li>保留最左最上的单元格，添加属性 (取值是数字，表示需要合并的单元格数量)跨行合并保留最上单元格，添加属性 rowspan跨列合并，保留最左单元格，添加属性 colspan</li>
        <li>删除其他单元格</li>
    </ol>
    <table border="1">
        <thead>
            <tr>
                <th>姓名</th>
                <th>语文</th>
                <th>数学</th>
                <th>总分</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>张三</td>
                <td>99</td>
                <td rowspan="2">100</td>
                <td>199</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>98</td>
                <!-- <td>100</td> -->
                <td>198</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>总结</td>
                <td colspan="3">全市第一</td>
                <!-- <td>全市第一</td> -->
                <!-- <td>全市第一</td> -->
            </tr>
        </tfoot>
    </table>
</body>

</html>
