<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            /* 合并边框模式，使边框连接 */
            border: 1px solid black;
            /* 设置表格边框 */
        }

        th,
        td {
            border: 1px solid black;
            padding: 6px;
            /* 设置单元格边框 */
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <th>type属性值</th>
            <th>说明</th>
        </tr>
        <tr>
            <td>submit</td>
            <td>提交按钮点击后可以提交数据到后台(默认功能)</td>
        </tr>
        <tr>
            <td>reset</td>
            <td>重置按钮，点击后将表单控件恢复默认值</td>
        </tr>
        <tr>
            <td>button</td>
            <td>普通按钮，默认没有功能，一般配合JavaScript使用</td>
        </tr>
    </table>

    <p>form 表单区域才能正常使用button功能</p>
    <p>form action="发送数据的地址"</p>
    <form action="">
        用户名：<input type="text">
        <br>
        密码：<input type="password">
        <br>
        <button type="submit">提交</button>
        <button type="reset">重置</button>
        <button type="button">普通按钮</button>
    </form>

</body>

</html>
